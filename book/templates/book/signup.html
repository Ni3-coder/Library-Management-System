<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static '/images/Books-icon.png' %}" itemprop="image">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body style="background-image: url({% static 'images/books.jpg' %})" ;>
    <div class="wrapper fadeInDown">
        <div id="formContent"><br>
            <h2> Sign Up </h2>
            <!-- SignUp Form -->
            <form action="" enctype="multipart/form-data" method="POST">{%csrf_token %}
                <input type="text" id="name" class="fadeIn second" name="name" placeholder="Full Name">
                <input type="email" id="email" class="fadeIn third" name="email" placeholder="Email">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Create Password">
                <a href="library/home/"><input type="submit" class="fadeIn fourth" value="Submit"></a>
            </form>
        </div>
    </div>
</body>

</html>
